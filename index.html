<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
      <div class="container__card-img">
        <img src="./images/image-header-mobile.jpg" alt="insights" class="card__img">
        <div class="card__filter"></div>
      </div>
      <div class="card__content content">
        <h1 class="content__title">Get <span class="content__title--span">insights</span> that help your business grow.</h1>
        <p class="content__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="content__data data">
          <div class="data__item">
            <span class="data__item--num">10k+</span>
            <span class="data__item--text">companies</span>
          </div>
          <div class="data__item">
            <span class="data__item--num">314</span>
            <span class="data__item--text">templates</span>
          </div>
          <div class="data__item">
            <span class="data__item--num">12m+</span>
            <span class="data__item--text">queries</span>
          </div>
        </div>
      </div>
      
      <div class="attribution">
        <div class="text">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
          <p>Coded by <a href="https://dianacruz.pro">Diana Cruz</a></p>
        </div>
        <img class="programmer" src="./images/programmer.webp" alt="programmer">
      </div>
  </main>

</body>
</html>
